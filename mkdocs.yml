site_name: LLM RL Fine-tuning
site_description: Technical documentation and notes on RL methods for LLM fine-tuning
site_author: Saurabh Goyal
theme:
  name: material
  features:
    - mathjax

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Methods:
      - PPO: methods/ppo.md
      - DPO: methods/dpo.md
      - DRPO: methods/drpo.md
      - G(uided)RPO: methods/guided_rpo.md
      - Grouped Relative PO (Deepseek): methods/grouped_relative_po_deepseek.md
  - Advanced Topics:
      - KL Penalty: advanced_topics/kl_penalty.md
      - Deepseek RL Fine-tuning: advanced_topics/deepseek_rl_finetuning.md
      - Rewards Hacking: advanced_topics/rewards_hacking.md
  - References: references.md
